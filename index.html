<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank!-Login</title>
    <!-- Google Font  work sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // workSans: "'workSans', sans-serif"
                        workSans: "'Work Sans', sans-serif"
                    },
                    // colors: {
                    //     primary: '#F85559',
                    //     title: '#121212',
                    //     'dark-1': 'rgba(18, 18, 18, 0.60)',
                    //     'dark-2': 'rgba(18, 18, 18, 0.80)'
                    // }
                },
                container: {
                    center: true,
                    padding: {
                        DEFAULT: '1.5rem',
                        md: '2rem',
                        lg: '4rem',
                        xl: '5rem',
                        '2xl': '6rem'
                    }
                }
            }
        }
    </script>
</head>

<body class="">

    <header class="container my-8">
        <h1 class="text-2xl font-semibold text-center md:text-3xl lg:text-5xl">Welcome to your <span
                class="text-sky-600">Baap Er
                Bank</span>!!!
        </h1>

    </header>
    <main class="container mt-8 lg:mt-16">
        <section class="p-8 space-y-4 text-center rounded bg-cyan-400 lg:text-left">
            <h2 class="mb-3 text-3xl font-semibold">Please Login</h2>
            <input type="email" name="" id="user-email" placeholder=" Enter your email address"
                class="block w-11/12 p-2 mx-auto rounded-md md:w-9/12 lg:mx-0">
            <input type="password" name="" id="user-password"
                class="block w-11/12 p-2 mx-auto rounded-md md:w-9/12 lg:mx-0" placeholder="Enter your Password">
            <button id="btn-submit"
                class="px-6 py-3 border-none text-[18px] rounded-lg font-semibold text-white bg-violet-600 hover:bg-violet-700">submit</button>

        </section>
    </main>
    <footer></footer>

    <!-- js file link -->
    <script src="./js/login.js"></script>
</body>

</html>
